<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: sans-serif;
        }

        a{
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: rgb(0, 255, 115);
            text-decoration: underline;
        }

        a:active {
            color: blue;
        }

        a::after{
            content: ' <-';
        }

        a::before {
            content: '-> ';
        }

    </style>
</head>
