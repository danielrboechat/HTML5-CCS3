<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Cobrinha</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 30px;
    }
    canvas {
      background-color: #111;
      border: 2px solid #fff;
    }
    .ranking {
      width: 200px;
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 15px;
    }
    .ranking h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .ranking ol {
      padding-left: 20px;
    }
    .ranking li {
      margin: 5px 0;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #00aa55;
    }
  </style>
</head>
<body>
  <h1>üêç Jogo da Cobrinha</h1>
  <button id="startBtn">Iniciar Jogo</button>

  <div class="container">
    <canvas id="game" width="300" height="300"></canvas>

    <div class="ranking">
      <h2>üèÜ Ranking</h2>
      <ol id="rankingList">
        <li>Jo√£o ‚Äî 22</li>
        <li>Ana ‚Äî 18</li>
        <li>Lucas ‚Äî 14</li>
        <li>Maria ‚Äî 11</li>
        <li>Voc√™ ‚Äî 0</li>
      </ol>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    const box = 20;
    const canvasSize = 15; // 15x15 blocos
    let snake;
    let direction;
    let food;
    let score;
    let gameInterval;

    const rankingList = document.getElementById("rankingList");

    function startGame() {
      snake = [{ x: 7, y: 7 }];
      direction = "RIGHT";
      food = generateFood();
      score = 0;

      clearInterval(gameInterval);
      gameInterval = setInterval(draw, 150);
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * canvasSize),
        y: Math.floor(Math.random() * canvasSize),
      };
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#00aa66";
        ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * box, food.y * box, box, box);

      // Move snake
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX--;
      if (direction === "RIGHT") headX++;
      if (direction === "UP") headY--;
      if (direction === "DOWN") headY++;

      // Game over conditions
      if (
        headX < 0 || headY < 0 ||
        headX >= canvasSize || headY >= canvasSize ||
        snake.some((segment, idx) => idx !== 0 && segment.x === headX && segment.y === headY)
      ) {
        clearInterval(gameInterval);
        alert("Game Over! Pontua√ß√£o: " + score);
        updateRanking(score);
        return;
      }

      const newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        score++;
        food = generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    document.addEventListener("keydown", event => {
      const key = event.key;
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    startBtn.addEventListener("click", () => {
      startGame();
    });

    function updateRanking(playerScore) {
      const items = rankingList.getElementsByTagName("li");
      let youItem = items[items.length - 1];
      youItem.textContent = `Voc√™ ‚Äî ${playerScore}`;
    }
  </script>
</body>
</html>
