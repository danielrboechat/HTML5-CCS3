<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="media/video-MP4.mp4" width="500" height="500" controls></video>
    <video src="media/Video-WEBM.webm" width="500" height="500" controls></video>
    <video src="media/Video-MKV.mkv" width="500" height="500" controls></video>

    <video controls width="500" height="500" poster="imagens/Ifoto de capa do video.jpg" autoplay loop>
        <source src="media/Video-WEBM.webm" type="video/webm">
        <source src="media/Video-MKV.mkv" type="video/mp4">
        <source src="media/video-MP4.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=n8hKqfOdt0rIzeDW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
