<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
    h1 {
      color: white;
      margin-top: 10px;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    #startBtn:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Flappy Bird Clone</h1>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <button id="startBtn">Iniciar Jogo</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    const GRAVITY = 0.5;
    const FLAP = -8;
    const PIPE_WIDTH = 50;
    const PIPE_GAP = 120;
    const BIRD_SIZE = 20;

    let gameStarted = false;
    let birdY = 200;
    let birdVelocity = 0;
    let score = 0;
    let pipes = [];

    function randomPipeHeight() {
      return Math.floor(Math.random() * 200) + 50;
    }

    function resetGame() {
      birdY = 200;
      birdVelocity = 0;
      score = 0;
      pipes = [];
      pipes.push({ x: 400, height: randomPipeHeight() });
      gameStarted = false;
      drawStartScreen();
    }

    function drawStartScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "yellow";
      ctx.fillRect(60, birdY, BIRD_SIZE, BIRD_SIZE);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      birdVelocity += GRAVITY;
      birdY += birdVelocity;
      ctx.fillStyle = "yellow";
      ctx.fillRect(60, birdY, BIRD_SIZE, BIRD_SIZE);

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        if (pipes[i].x + PIPE_WIDTH < 0) {
          pipes.splice(i, 1);
          pipes.push({ x: 320, height: randomPipeHeight() });
          score++;
        }

        ctx.fillStyle = "green";
        ctx.fillRect(pipes[i].x, 0, PIPE_WIDTH, pipes[i].height);
        ctx.fillRect(pipes[i].x, pipes[i].height + PIPE_GAP, PIPE_WIDTH, canvas.height);

        if (
          60 + BIRD_SIZE > pipes[i].x &&
          60 < pipes[i].x + PIPE_WIDTH &&
          (birdY < pipes[i].height || birdY + BIRD_SIZE > pipes[i].height + PIPE_GAP)
        ) {
          resetGame();
          startBtn.style.display = "block";
          return;
        }
      }

      if (birdY + BIRD_SIZE > canvas.height || birdY < 0) {
        resetGame();
        startBtn.style.display = "block";
        return;
      }

      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 25);

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", () => {
      if (gameStarted) {
        birdVelocity = FLAP;
      }
    });

    startBtn.addEventListener("click", () => {
      if (!gameStarted) {
        gameStarted = true;
        startBtn.style.display = "none";
        gameLoop();
      }
    });

    // Inicial
    resetGame();
  </script>
</body>
</html>
